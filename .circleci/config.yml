# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  build-linux:
    # Specify the execution environment. You can specify an image from Dockerhub, or use one of our Convenience Images from CircleCI's Developer Hub.
    # See: https://circleci.com/docs/2.0/configuration-reference/#docker-machine-macos-windows-executor
    docker:
      - image: ubuntu:20.04
    description: "Build Project"
    # Add steps to the job
    # See: https://circleci.com/docs/2.0/configuration-reference/#steps
    steps:
      - checkout
      - run:
          name: "Make gradlew executable"
          command: "chmod +x gradlew"
      - run:
          name: "Get SDKMan"
          command: 'apt-get update && apt-get install -y curl unzip && curl -sL https://get.sdkman.io | bash'
      - run:
          name: "Install SDKMan and GraalVM 21"
          command: 'source "$HOME/.sdkman/bin/sdkman-init.sh" && sdk install java 21.2.0-graalce'
      - run:
          name: "Install packages"
          command: 'apt-get install -y xargs'
      - run:
          name: "Build Project"
          command: |
            ./gradlew jpackage
          environment:
            CIRCLE_CI: "true"
      - store_artifacts:
          name: "Store Binaries"
          path: build/dist
  build-windows:
    machine:
      image: windows-server-2022-gui:current
      resource_class: windows.medium
    description: "Build Project (Windows)"
    steps:
      - checkout
      - run:
          name: "Set PowerShell Execution Policy"
          command: "powershell.exe -ExecutionPolicy Bypass"
      - run:
          name: Get GraalVM 21 from WinGet
          command: 'winget install --id=GraalVM.21 --accept-source-agreements --accept-package-agreements --force'
      - run:
          name: Get WiX for JPackage from WinGet
          command: 'winget install --id=WiX.3.11.0 --accept-source-agreements --accept-package-agreements --force'
      - run:
          name: "Build Project"
          command: |
            ./gradlew.bat jpackage
          environment:
            CIRCLE_CI: "true"
      - store_artifacts:
          name: "Store Binaries"
          path: build/dist
  build-macos:
    macos:
      xcode: 14.2.0
    resource_class: macos.m1.medium.gen1
    description: "Build Project (macOS)"
    steps:
      - checkout
      - run:
          name: "Install Brew"
          command: /bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)"
      - run:
          name: "Install GraalVM JDK @ 21"
          command: brew install --cask graalvm-jdk@21
      - run:
          name: "Build Project"
          command: |
            ./gradlew jpackage
          environment:
            CIRCLE_CI: "true"
      - store_artifacts:
          name: "Store Binaries"
          path: build/dist

# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  build-workflow:
    jobs:
      - build-linux
      - build-windows
      - build-macos
