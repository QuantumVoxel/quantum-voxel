pluginManagement {
    repositories {
        maven {
            name = 'Quilt'
            url = 'https://maven.quiltmc.org/repository/release'
        }
        // Currently needed for Intermediary and other temporary dependencies
        maven {
            name = 'Fabric'
            url = 'https://maven.fabricmc.net/'
        }
        gradlePluginPortal()
    }
}
plugins {
    id 'org.gradle.toolchains.foojay-resolver-convention' version '0.5.0'
}

include 'launcher'
include 'gameprovider'
include 'desktop'
include 'client'
include 'server'
include 'testmod'
include 'mixinprovider'
include 'kwantum-api'
include 'quantum-api'
include 'lang-gen'

